<!--CICLOS LOOPS-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

       let contador = 0;
       
      
       //mientras que ...
       while (contador < 10){
        console.log(contador);
        contador++;
       } 

//aqui por lo menos se ejecuta 1 vez antes de la condicion
do{
console.log("while " + contador);
contador++;
}while(contador < 10);


//otra forma de ciclo loops

/*
for(inicializacion de variable; condicion;
decremento o incremento) {
    sentencias que ejecuta el for
    sentencias que ejecuta el for
    sentencias que ejecuta el for
}
*/


for (let i = 0; i < 10; i++) {
    console.log("for" + i);
    
}

const esteban = {
nombre: "esteban",
apellido: "Diaz",
edad: 25
}

//permite recorrer propiedades de un objeto
for (const propiedad in esteban){
    console.log(propiedad, esteban[propiedad]);

}


//permite recorrer los elementos de un array
let numeros = [10,20,30,40];
for (const elementos of numeros){
    console.log(elementos);
}


    </script>
</body>
</html>
