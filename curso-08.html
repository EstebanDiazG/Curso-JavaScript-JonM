<!--NUMBERS-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a = 2
        let b = new Number(1);
        let c = 7.19;
        let d = "5.2"

        console.log(a,b);
        console.log(c.toFixed(1));//redondea el numero decimal
        console.log(parseInt(c));// me devuelve la parte entera
        console.log(parseFloat(c))//me devuelve la parte entera y decimal
        console.log(parseInt(d));//lo converte en numero entero
        console.log(c+parseFloat(d));//el parse lo convierte a numero 


    </script>
</body>
</html>
